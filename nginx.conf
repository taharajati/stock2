server {
    listen 80;
    server_name easyvest.ir www.easyvest.ir;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name easyvest.ir www.easyvest.ir;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/easyvest.ir/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/easyvest.ir/privkey.pem;

    # Logging
    access_log /var/log/nginx/easyvest.access.log combined;
    error_log /var/log/nginx/easyvest.error.log debug;

    # Root directory for static files
    root /root/stock2/stock2/client/build;
    index index.html;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
        add_header X-Debug-Path $request_filename;
    }

    # Serve static assets
    location /static/ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;
    }

    # Backend API
    location /auth/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
