server {
    listen 80;
    server_name easyvest.ir www.easyvest.ir;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name easyvest.ir www.easyvest.ir;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/easyvest.ir/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/easyvest.ir/privkey.pem;

    # Enhanced logging
    access_log /var/log/nginx/easyvest.access.log combined buffer=512k flush=1m;
    error_log /var/log/nginx/easyvest.error.log debug;

    # Root directory with explicit permissions
    root /root/stock2/stock2/client/build;
    index index.html;

    # Ensure nginx can read the files
    user www-data;
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /run/nginx.pid;

    # Default location with detailed error handling
    location / {
        absolute_redirect off;
        try_files $uri $uri/ /index.html =404;
        
        # Debug headers
        add_header X-Debug-Path $request_filename always;
        add_header X-Debug-Uri $uri always;
        add_header X-Debug-Root $document_root always;
        
        # Basic headers
        add_header Content-Type "text/html; charset=utf-8" always;
    }

    # Static files with explicit path
    location /static/ {
        absolute_redirect off;
        alias /root/stock2/stock2/client/build/static/;
        try_files $uri =404;
        
        # Cache headers
        expires 30d;
        add_header Cache-Control "public, no-transform" always;
        
        # Debug headers
        add_header X-Debug-Static-Path $request_filename always;
    }

    # Backend API with detailed error handling
    location /auth/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Error handling
        proxy_intercept_errors on;
        error_page 502 503 504 /50x.html;
    }

    # Custom error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval';" always;
}
